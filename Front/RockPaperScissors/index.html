<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <section id="players-section">
        <div id="left-container" class="side-container">
            <div id="player1" class="player-card">
                <p class="player-title">Player 1</p></div>
            <div class="value-img"></div>
        </div>
        <div id="container-div" class="">
            <div id="1st-container" class="mini-container">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div id="2nd-container" class="mini-container">
                <button id="rock-button" class="rps-buttons-style">Rock</button>
                <button id="paper-button" class="rps-buttons-style">Paper</button>
                <button id="scissors-button" class="rps-buttons-style">Scissors</button>
            </div>
            <div id="3rd-container" class="mini-container">
                <button id="button">Play!</button>
            </div>
        </div>
        <div id="right-container" class="side-container">
            <div id="player1" class="player-card">
                <p class="player-title">Player 2</p></div>
            <div class="value-img"></div>
        </div>
    </section>
    <div id="score">
        <span id="winner"></span>
    </div>
</body>
<script src="main.js"></script>
</html>
