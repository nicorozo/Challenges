<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <header id="header-bar">
            <div id="left-header">
                <button id="button-onoff">On/Off</button>
            </div>
            <div id="right-header">
                <h2>Nico Rozo</h2>
            </div>
        </header>
        <div id="screen">
            <div id="track"></div>
            <div id="total">0</div>
        </div>
        <section id="grid-keyboard">  
            <button class="key operators deleters">AC</button>
            <button class="key operators deleters">C</button>
            <button class="key operators">%</button>
            <button class="key operators">รท</button>
            
            <button class="key numbers" value="1">1</button>
            <button class="key numbers" value="2">2</button>
            <button class="key numbers" value="3">3</button>
            <button class="key operators">x</button>
            
            <button class="key numbers" value="4">4</button>
            <button class="key numbers" value="5">5</button>
            <button class="key numbers" value="6">6</button>
            <button class="key operators">+</button>
            
            <button class="key numbers" value="7">7</button>
            <button class="key numbers" value="8">8</button>
            <button class="key numbers" value="9">9</button>
            <button class="key operators">-</button>

            <button class="key numbers">.</button>
            <button class="key numbers" value="0">0</button>

            <button class="key operators">^</button>
            <button class="key operators equal">=</button>
            

        </section>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
